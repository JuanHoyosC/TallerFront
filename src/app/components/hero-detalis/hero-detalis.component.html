<h1>{{hero.nombre | uppercase}} <small>{{hero.aparicion | date:'y'}}</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="hero.img" class="img-fluid" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" routerLinkActive="router-link-active" class="btn btn-outline-primary btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{hero.nombre}}</h3>
        <hr>
        <p>
            {{hero.bio}}
        </p>
        <div>
            <!-- <img [src]="imgCasa" alt=""> -->
            <img *ngIf="hero.img=='DC'" src="../../../assets/img/dc.jfif" alt="">
            <img *ngIf="hero.img=='Marvel'" src="../../../assets/img/marvel.png" alt="">
        </div>
    </div>

</div>

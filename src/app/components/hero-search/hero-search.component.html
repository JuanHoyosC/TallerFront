<h1>Burcar por: <small>{{busqueda}}</small></h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="villainHero.length == 0">
    <div class="col-md-12">
        <div class="alert alert-primary">
            No existe resultados para su busqueda {{busqueda}}
        </div>
    </div>
</div>
<div class="card-columns">
    <app-heroe-villain-card [villainHeroe]="i" [index]="idx" *ngFor="let i of villainHero; let idx = index;"></app-heroe-villain-card>
</div>
